<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>
    <script src="/libs/socket.io.min.js"></script>
    <script>
        (function () {

            var socket = io('http://' + document.location.hostname + ':8080/hamed-space/')

            socket.emit('connection')

            document.addEventListener('click', clickHandler)

            function clickHandler(event) {
                console.log(event, 'my event')
                socket.emit('log', event.clientX, event.clientY)
            }
        })();
    </script>
</body>

</html>
